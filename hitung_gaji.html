<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Gaji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-hitung-gaji">
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn">‚¨ÖÔ∏è</a>
        <h2>Hitung Gaji</h2>
        <div></div>
    </div>

    <div class="container">
        <form id="formInput">
            <div class="card">
                <h3>Data Kerja</h3>
                <div class="form-group">
                    <label>Nama Karyawan</label>
                    <select id="nama_karyawan" class="form-control" required>
                        <option value="">-- Memuat data... --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jenis Ulos (Otomatis)</label>
                    <select id="nama_ulos" class="form-control" required>
                        <option value="">-- Memuat data... --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upah per Lembar (Rp)</label>
                    <input type="number" id="upah_lembar" class="form-control" readonly style="background:#eee;">
                </div>
                <div class="form-group">
                    <label>Jumlah Lembar Selesai</label>
                    <input type="number" id="jumlah" required class="form-control" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Biaya Pakan (Per Lembar)</label>
                    <input type="number" id="pakan" value="0" class="form-control" placeholder="Contoh: 5000">
                    <small style="color:#666; font-size:0.8rem;">*Akan dikali otomatis dengan jumlah lembar</small>
                </div>
            </div>

            <div class="card">
                <h3>Potongan</h3>
                <div class="dashboard-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="form-group"><input type="number" id="pot_air" placeholder="Air/Listrik" class="form-control"></div>
                    <div class="form-group"><input type="number" id="pot_wifi" placeholder="Wifi" class="form-control"></div>
                    <div class="form-group"><input type="number" id="pot_stell" placeholder="Stell" class="form-control"></div>
                    <div class="form-group"><input type="number" id="pot_lain" placeholder="Lainnya" class="form-control"></div>
                </div>
            </div>

            <div class="card" style="background: #e3f2fd; border-top: 4px solid #2196f3;">
                <button type="button" id="btnHitung" class="btn btn-warning" style="margin-bottom:10px;">üßÆ Hitung Gaji</button>
                
                <div class="form-group">
                    <label>Total Gaji Bersih</label>
                    <input type="text" id="gaji_bersih_tampil" readonly style="font-size: 1.5rem; font-weight: bold; color: var(--primary); width:100%; border:none; background:transparent;">
                    <input type="hidden" id="gajiBersih">
                </div>
            </div>

            <button type="submit" class="btn btn-success" style="margin-top:10px;">Simpan Data Gaji</button>
        </form>
    </div>
    <script type="module" src="main.js?v=8"></script>
</body>
</html>
