<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukti Pembayaran</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container { padding-bottom: 100px; }
    </style>
</head>
<body id="page-bukti-pembayaran">
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Bukti Transfer</h2>
            <p>Arsip Keuangan</p>
        </div>
    </div>

    <div class="container" style="margin-top:10px;">
        <div id="dataContainer" class="data-list">
            <div style="text-align:center; padding:40px; color:#888;">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:maroon;"></i>
                <p>Sedang mengambil data...</p>
            </div>
        </div>
    </div>

    <div id="imgModal" style="display:none; position:fixed; z-index:10002; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center;">
        <span style="position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer;" onclick="closeImage()">&times;</span>
        <img id="imgModalContent" style="max-width:95%; max-height:95%; border:2px solid white; border-radius:5px;">
    </div>

    <div class="bottom-nav" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 99999; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Home</span></a>
        <a href="tambah_bukti.html" class="nav-item"><i class="fas fa-clipboard-list" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Upload bukti</span></a>
        <a href="data_karyawan.html" class="nav-item"><i class="fas fa-users" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item active" style="color:#800000;font-weight:bold;text-align:center;font-size:0.75rem;display:flex;flex-direction:column;align-items:center;"><i class="fas fa-wallet" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Keuangan</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Cek Login & Role Admin
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const isAdmin = userDoc.exists() && userDoc.data().role === 'admin';
                loadBukti(isAdmin);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadBukti(isAdmin) {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "bukti_gaji"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);

                container.innerHTML = '';

                if (snap.empty) {
                    container.innerHTML = '<p style="text-align:center; margin-top:20px;">Belum ada bukti transfer.</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    const tgl = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleDateString() : '-';
                    
                    const card = `
                    <div class="data-item">
                        <div class="img-box">
                            <img src="${d.foto}" class="data-img" onclick="window.viewImage('${d.foto}')">
                            <div class="img-actions">
                                <button onclick="window.viewImage('${d.foto}')" class="btn-mini" style="background:#17a2b8;">üëÅÔ∏è</button>
                                <a href="${d.foto}" target="_blank" download class="btn-mini" style="background:#28a745;">‚¨áÔ∏è</a>
                            </div>
                        </div>
                        <div class="data-info">
                            <h4>${d.nama_karyawan}</h4>
                            <p style="font-size:0.8rem; color:#666;">Tgl: ${tgl}</p>
                            <p style="font-style:italic; font-size:0.85rem;">"${d.keterangan || 'Gaji'}"</p>
                            <p style="color:green; font-weight:bold; font-size:0.8rem;">‚úÖ Terkirim</p>
                        </div>
                        ${isAdmin ? `
                        <div class="admin-actions">
                            <button onclick="hapusData('${doc.id}')" class="btn-mini" style="background:#dc3545; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>` : ''}
                    </div>`;
                    
                    container.innerHTML += card;
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal memuat data: ${error.message}</p>`;
            }
        }

        // FUNGSI HELPER
        window.hapusData = async (id) => {
            if (confirm("Hapus bukti ini?")) {
                await deleteDoc(doc(db, "bukti_gaji", id));
                location.reload(); 
            }
        };

        window.viewImage = (src) => { document.getElementById('imgModal').style.display="flex"; document.getElementById('imgModalContent').src=src; };
        window.closeImage = () => { document.getElementById('imgModal').style.display="none"; };

    </script>
</body>
</html>
