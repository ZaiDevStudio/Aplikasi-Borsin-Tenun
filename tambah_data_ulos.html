<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Ulos</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Jarak bawah agar tidak tertutup navigasi */
        .container { padding-bottom: 100px; }
    </style>
</head>
<body id="page-tambah-ulos">
    
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Input Ulos</h2>
            <p>Stok Baru</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <form id="formInput">
                <div class="form-group">
                    <label>Foto Ulos (Wajib)</label>
                    <input type="file" id="foto" accept="image/*" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Nama Ulos</label>
                    <input type="text" id="nama" required class="form-control" placeholder="Contoh: Sadum">
                </div>
                <div class="form-group">
                    <label>Jenis</label>
                    <input type="text" id="jenis" required class="form-control" placeholder="Contoh: Selendang">
                </div>
                <div class="form-group">
                    <label>Motif</label>
                    <input type="text" id="motif" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Warna Dominan</label>
                    <input type="color" id="warna" value="#800000" style="width:100%; height:40px; border-radius:5px; border:1px solid #ddd;">
                </div>
                <div class="form-group">
                    <label>Upah Penenun (Rp)</label>
                    <input type="number" id="upah" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Stok Awal</label>
                    <input type="number" id="stock" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Harga Jual (Rp)</label>
                    <input type="number" id="harga" required class="form-control">
                </div>
                
                <button type="submit" class="btn" style="margin-top:15px;">Simpan Data</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 99999; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Home</span></a>
        <a href="pesanan.html" class="nav-item"><i class="fas fa-clipboard-list" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Pesanan</span></a>
        <a href="data_karyawan.html" class="nav-item"><i class="fas fa-users" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item"><i class="fas fa-wallet" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Keuangan</span></a>
    </div>

    <script type="module" src="main.js?v=9999"></script>
</body>
</html>
