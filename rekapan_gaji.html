<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Rekapan</title><link rel="stylesheet" href="style.css?v=999"><script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script><style>table{border-collapse:collapse;width:100%;font-size:0.8rem;}th,td{border:1px solid #ccc;padding:8px 5px;white-space:nowrap;height:40px;}thead th{background-color:#800000;color:white;position:sticky;top:0;z-index:20;}th:nth-child(1),td:nth-child(1){position:sticky;left:0;z-index:25;background-color:#fff;width:30px;min-width:30px;text-align:center;border-right:1px solid #ddd;}thead th:nth-child(1){background-color:#800000;}th:nth-child(2),td:nth-child(2){position:sticky;left:30px;z-index:25;background-color:#fff;width:110px;min-width:110px;max-width:110px;overflow:hidden;text-overflow:ellipsis;border-right:2px solid #800000;}thead th:nth-child(2){background-color:#800000;border-right:2px solid white;}tfoot td{position:sticky;bottom:0;background:#eee;font-weight:bold;z-index:15;}tfoot td:nth-child(1){position:sticky;left:0;z-index:30;background:#eee;border-right:none;}</style></head>
<body id="page-rekapan-gaji"><div class="navbar"><a href="dashboard.html" class="nav-btn">⬅️</a><h2>Rekapan</h2><i class="fas fa-file-excel nav-btn" onclick="exportExcel()"></i></div><div class="container" style="max-width:100%;padding:10px;"><div class="card" style="padding:0;overflow-x:auto;max-height:70vh;margin-bottom:10px;"><table><thead><tr><th>No</th><th>Nama</th><th>Ulos</th><th>Biaya Pakan</th><th>Pot. Lain</th><th>Gaji Bersih</th><th>Aksi</th></tr></thead><tbody id="tbodyGaji" style="text-align:center;"></tbody><tfoot><tr><td colspan="2" style="text-align:right;border-right:2px solid #800000;">TOTAL:</td><td><span id="t_ulos">0</span></td><td style="color:red;" id="t_pakan">0</td><td>-</td><td style="color:green;" id="t_gaji">0</td><td></td></tr></tfoot></table></div><div class="card" style="background:#fff3e0;border:1px solid #ffcc80;"><h4 style="margin-bottom:5px;color:#e65100;">Ringkasan</h4><div style="display:flex;justify-content:space-between;"><span>Total Ulos:</span><strong id="info_ulos">0</strong></div><div style="display:flex;justify-content:space-between;"><span>Total Pakan:</span><strong id="info_pakan" style="color:red;">0</strong></div><div style="display:flex;justify-content:space-between;border-top:1px dashed #999;margin-top:5px;"><span>Total Gaji:</span><strong id="info_gaji" style="color:green;">0</strong></div></div></div><script>function exportExcel(){const t=document.querySelector("table");const w=XLSX.utils.table_to_book(t);XLSX.writeFile(w,"Rekapan.xlsx");}</script><script type="module" src="main.js?v=33"></script></body>
</html>
