<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Style Pencarian */
        .search-box {
            width: 100%; padding: 12px 20px; border-radius: 30px; border: 1px solid #ddd;
            background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); outline: none; margin-bottom: 15px;
        }
        .search-box:focus { border-color: #D4AF37; box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2); }
        
        /* Style Info Rekening */
        .rek-box {
            background: #f8f9fa; padding: 8px; border-radius: 8px; border: 1px dashed #ccc;
            font-size: 0.8rem; margin-top: 5px;
        }
    </style>
</head>
<body id="page-data-karyawan">
    
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Data Karyawan</h2>
            <p>Tim Produksi</p>
        </div>
    </div>

    <div class="container" style="margin-top: 10px;">
        <input type="text" id="searchInput" class="search-box" placeholder="üîç Cari nama karyawan...">

        <div id="dataContainer" class="data-list">
            <div style="text-align: center; padding: 40px; color: #888;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: maroon;"></i>
                <p style="margin-top: 10px;">Mengambil data...</p>
            </div>
        </div>
    </div>

    <div id="imgModal" style="display:none; position:fixed; z-index:10002; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center;">
        <span style="position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer;" onclick="closeImage()">&times;</span>
        <img id="imgModalContent" style="max-width:95%; max-height:95%; border:2px solid white; border-radius:5px;">
    </div>

    <div class="bottom-nav" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 99999; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="pesanan.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Pesanan</span></a>
        <a href="data_karyawan.html" class="nav-item active" style="color:#800000;font-weight:bold;"><i class="fas fa-users"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item"><i class="fas fa-wallet"></i><span>Keuangan</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let allData = []; // Simpan data untuk pencarian

        // Cek Login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const isAdmin = userDoc.exists() && userDoc.data().role === 'admin';
                loadKaryawan(isAdmin);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadKaryawan(isAdmin) {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "karyawan"), orderBy("nama"));
                const snap = await getDocs(q);

                container.innerHTML = '';
                allData = [];

                if (snap.empty) {
                    container.innerHTML = '<p style="text-align:center; margin-top:20px;">Belum ada data karyawan.</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    allData.push({ id: doc.id, ...d, isAdmin: isAdmin });
                });

                renderList(allData);

            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal: ${error.message}</p>`;
            }
        }

        function renderList(list) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#888;">Data tidak ditemukan.</p>';
                return;
            }

            list.forEach(d => {
                // Format WA
                let waUrl = "#";
                if (d.hp) {
                    const cleanHp = d.hp.toString().replace(/\D/g, '');
                    const waNum = cleanHp.startsWith('0') ? '62' + cleanHp.slice(1) : cleanHp;
                    waUrl = `https://wa.me/${waNum}`;
                }

                // Format Rekening & A.n
                const anInfo = d.nama_rekening ? `<br><span style="color:#666;">(A.n ${d.nama_rekening})</span>` : '';
                const bankInfo = d.bank || 'Bank';

                const card = `
                <div class="data-item">
                    <div class="img-box">
                        <img src="${d.foto}" class="data-img" onclick="window.viewImage('${d.foto}')">
                        <div class="img-actions">
                            <button onclick="window.viewImage('${d.foto}')" class="btn-mini" style="background:#17a2b8;">üëÅÔ∏è</button>
                            <a href="${d.foto}" target="_blank" download class="btn-mini" style="background:#28a745;">‚¨áÔ∏è</a>
                        </div>
                    </div>
                    <div class="data-info">
                        <h4>${d.nama}</h4>
                        
                        <div style="margin-bottom:8px;">
                            <a href="${waUrl}" target="_blank" style="text-decoration:none;color:white;background:#25D366;padding:4px 10px;border-radius:15px;font-size:0.75rem;display:inline-block;">
                                <i class="fab fa-whatsapp"></i> Chat WA
                            </a>
                        </div>

                        <div class="rek-box">
                            <strong>${bankInfo}</strong><br>
                            <span id="rek-${d.id}" style="font-size:1rem; font-weight:bold; letter-spacing:0.5px;">${d.rekening}</span>
                            ${anInfo}
                            <i class="fas fa-copy" onclick="salin('${d.rekening}')" style="cursor:pointer; color:blue; float:right; font-size:1.1rem;" title="Salin"></i>
                        </div>
                    </div>
                    
                    ${d.isAdmin ? `
                    <div class="admin-actions">
                        <a href="tambah_karyawan.html?id=${d.id}" class="btn-mini" style="background:#ffc107; color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">‚úèÔ∏è</a>
                        <button onclick="hapusData('${d.id}')" class="btn-mini" style="background:#dc3545; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">üóëÔ∏è</button>
                    </div>` : ''}
                </div>`;
                
                container.innerHTML += card;
            });
        }

        // Pencarian
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allData.filter(item => item.nama.toLowerCase().includes(keyword));
            renderList(filtered);
        });

        // Fungsi Helper
        window.hapusData = async (id) => {
            if (confirm("Hapus data karyawan ini?")) {
                await deleteDoc(doc(db, "karyawan", id));
                location.reload();
            }
        };

        window.salin = (t) => { 
            navigator.clipboard.writeText(t).then(()=>alert("Nomor disalin: "+t)).catch(()=>prompt("Salin manual:",t)); 
        };

        window.viewImage = (src) => { document.getElementById('imgModal').style.display="flex"; document.getElementById('imgModalContent').src=src; };
        window.closeImage = () => { document.getElementById('imgModal').style.display="none"; };

    </script>
</body>
</html>
