<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Penjualan</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-riwayat-terjual">
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Riwayat Jual</h2>
            <p>Laporan Keluar</p>
        </div>
    </div>

    <div class="container" style="margin-top:10px;">
        <div id="dataContainer" class="data-list">
            <div style="text-align:center; padding:40px; color:#888;">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:maroon;"></i>
                <p>Sedang mengambil data...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        async function loadJual() {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "terjual"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);

                container.innerHTML = '';

                if (snap.empty) {
                    container.innerHTML = '<p style="text-align:center; margin-top:20px;">Belum ada penjualan.</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    const tgl = d.tanggal_jual ? new Date(d.tanggal_jual).toLocaleDateString() : '-';
                    const total = d.total_harga ? formatRupiah(d.total_harga) : '-';
                    
                    const card = `
                    <div class="data-item">
                        <div class="img-box">
                            ${d.foto ? `<img src="${d.foto}" class="data-img" onclick="window.open('${d.foto}')">` : '<div style="width:70px;height:70px;background:#eee;border-radius:10px;"></div>'}
                        </div>
                        <div class="data-info">
                            <h4 style="color:green;">Terjual: ${d.nama_ulos}</h4>
                            <p>Jumlah: <strong>${d.jumlah} Lembar</strong></p>
                            <p>Tgl: ${tgl}</p>
                            <p style="font-weight:bold; color:#800000;">Total: ${total}</p>
                        </div>
                        <div class="admin-actions">
                            <button onclick="hapusData('${doc.id}')" class="btn-mini" style="background:#dc3545; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal: ${error.message}</p>`;
            }
        }

        window.hapusData = async (id) => {
            if (confirm("Hapus data riwayat ini?")) {
                await deleteDoc(doc(db, "terjual", id));
                loadJual();
            }
        };

        loadJual();
    </script>
</body>
</html>
