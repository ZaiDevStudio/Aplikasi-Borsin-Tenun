<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Penjualan</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container { padding-bottom: 100px; }
        
        /* Style Kotak Ringkasan */
        .summary-box {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #e8f5e9;
            background: #f1f8e9; /* Hijau muda sangat tipis */
        }
        .summary-title {
            color: #2e7d32; /* Hijau Tua */
            font-weight: bold;
            border-bottom: 1px dashed #a5d6a7;
            padding-bottom: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
        }
        .summary-row {
            display: flex; justify-content: space-between;
            margin-bottom: 5px; font-size: 0.85rem;
        }
        .total-big {
            font-size: 1.2rem; color: #1b5e20; font-weight: bold;
            margin-top: 5px; padding-top: 5px;
            border-top: 1px solid #ccc;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body id="page-riwayat-terjual">
    
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Riwayat Jual</h2>
            <p>Laporan Keluar</p>
        </div>
    </div>

    <div class="container" style="margin-top:10px;">
        
        <div class="summary-box">
            <div class="summary-title"><i class="fas fa-chart-line"></i> Ringkasan Omzet</div>
            <div class="summary-row">
                <span>Total Ulos Terjual:</span>
                <strong id="t_qty">0 Lembar</strong>
            </div>
            <div class="total-big">
                <span>Total Pemasukan:</span>
                <span id="t_omzet">Rp 0</span>
            </div>
        </div>

        <div id="dataContainer" class="data-list">
            <div style="text-align:center; padding:40px; color:#888;">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:maroon;"></i>
                <p>Sedang memuat data...</p>
            </div>
        </div>
    </div>

    <div id="imgModal" style="display:none; position:fixed; z-index:10002; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center;" onclick="this.style.display='none'">
        <img id="imgModalContent" style="max-width:95%; max-height:95%; border:2px solid white; border-radius:5px;">
    </div>

    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="pesanan.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Pesanan</span></a>
        <a href="data_karyawan.html" class="nav-item"><i class="fas fa-users"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item active" style="color:#800000;font-weight:bold;"><i class="fas fa-wallet"></i><span>Keuangan</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
        const parseNumber = (val) => { if (!val) return 0; const str = String(val).replace(/[^0-9.-]+/g,""); return Number(str) || 0; };

        window.viewImage = (s) => { document.getElementById('imgModal').style.display="flex"; document.getElementById('imgModalContent').src=s; };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const isAdmin = userDoc.exists() && userDoc.data().role === 'admin';
                loadJual(isAdmin);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadJual(isAdmin) {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "terjual"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);

                container.innerHTML = '';

                if (snap.empty) {
                    container.innerHTML = '<p style="text-align:center; margin-top:20px;">Belum ada penjualan.</p>';
                    document.getElementById('t_qty').innerText = "0 Lembar";
                    document.getElementById('t_omzet').innerText = "Rp 0";
                    return;
                }

                let totalQty = 0;
                let totalOmzet = 0;

                snap.forEach(doc => {
                    const d = doc.data();
                    const tgl = d.tanggal_jual ? new Date(d.tanggal_jual).toLocaleDateString() : '-';
                    const totalItem = parseNumber(d.total_harga);
                    const qty = parseNumber(d.jumlah);
                    
                    // Hitung Total
                    totalQty += qty;
                    totalOmzet += totalItem;

                    // Tampilan Foto
                    const imgHTML = d.foto ? 
                        `<div class="img-box">
                            <img src="${d.foto}" class="data-img" onclick="viewImage('${d.foto}')">
                            <button onclick="viewImage('${d.foto}')" class="btn-mini" style="background:#17a2b8;">üëÅÔ∏è</button>
                        </div>` 
                        : '<div class="img-box" style="width:80px;height:80px;background:#eee;border-radius:10px;"></div>';
                    
                    const card = `
                    <div class="data-item">
                        ${imgHTML}
                        <div class="data-info">
                            <h4 style="color:green;">${d.nama_ulos}</h4>
                            <p>Jumlah: <strong>${d.jumlah} Lembar</strong></p>
                            <p style="font-size:0.8rem; color:#666;">Tgl: ${tgl}</p>
                            <p style="font-weight:bold; color:#800000; margin-top:5px;">${formatRupiah(totalItem)}</p>
                        </div>
                        ${isAdmin ? `
                        <div class="admin-actions">
                            <button onclick="hapusData('${doc.id}')" class="btn-mini" style="background:#dc3545; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>` : ''}
                    </div>`;
                    container.innerHTML += card;
                });

                // Update Ringkasan
                document.getElementById('t_qty').innerText = totalQty + " Lembar";
                document.getElementById('t_omzet').innerText = formatRupiah(totalOmzet);

            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal: ${error.message}</p>`;
            }
        }

        window.hapusData = async (id) => {
            if (confirm("Hapus data riwayat ini?")) {
                await deleteDoc(doc(db, "terjual", id));
                location.reload();
            }
        };
    </script>
</body>
</html>
