<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Karyawan</title>
    <link rel="stylesheet" href="style.css?v=999">
</head>
<body id="page-tambah-karyawan">
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn">⬅️</a>
        <div class="brand-text">
            <h2>Input Karyawan</h2>
            <p>Data Pegawai</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <form>
                <div class="form-group">
                    <label>Foto Karyawan</label>
                    <input type="file" id="foto" accept="image/*" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Nama Karyawan</label>
                    <input type="text" id="nama" required class="form-control" placeholder="Nama Panggilan/Lengkap">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select id="jk" class="form-control">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>No HP / WA</label>
                    <input type="number" id="hp" required class="form-control" placeholder="08...">
                </div>
                
                <hr style="border:0; border-top:1px dashed #ccc; margin:15px 0;">
                <p style="font-size:0.8rem; color:#888; margin-bottom:10px;">Informasi Pembayaran:</p>

                <div class="form-group">
                    <label>Nama Bank</label>
                    <input type="text" id="bank" required class="form-control" placeholder="Contoh: BRI, Mandiri">
                </div>
                <div class="form-group">
                    <label>Nomor Rekening</label>
                    <input type="number" id="rekening" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Atas Nama (Pemilik Rekening)</label>
                    <input type="text" id="nama_rekening" required class="form-control" placeholder="Sesuai buku tabungan">
                </div>

                <button type="submit" class="btn" style="margin-top:15px;">Simpan Data</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="main.js?v=38"></script>
</body>
</html>
