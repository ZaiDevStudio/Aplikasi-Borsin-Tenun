<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Karyawan</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Jarak bawah agar tidak tertutup navigasi */
        .container { padding-bottom: 100px; }
    </style>
</head>
<body id="page-tambah-karyawan">
    
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Input Karyawan</h2>
            <p>Data Pegawai</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <form>
                <div class="form-group">
                    <label>Foto Karyawan</label>
                    <input type="file" id="foto" accept="image/*" required class="form-control">
                </div>
                
                <div class="form-group" style="background:#e8f5e9; padding:10px; border-radius:10px; border:1px dashed green;">
                    <label style="color:green;">Upload QR Code (Jika Ada)</label>
                    <input type="file" id="foto_qris" accept="image/*" class="form-control">
                </div>

                <div class="form-group">
                    <label>Nama Karyawan</label>
                    <input type="text" id="nama" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select id="jk" class="form-control">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>No HP / WA</label>
                    <input type="number" id="hp" required class="form-control">
                </div>

                <hr style="border:0; border-top:1px dashed #ccc; margin:15px 0;">
                <p style="font-size:0.8rem; color:#800000; font-weight:bold;">DATA PEMBAYARAN:</p>
                
                <div class="form-group">
                    <label>Tujuan (Bank / E-Wallet)</label>
                    <input type="text" id="bank" required class="form-control" placeholder="Contoh: BRIVA / DANA / BRI">
                </div>
                
                <div class="form-group">
                    <label>Nomor Rekening / Kode BRIVA</label>
                    <input type="number" id="rekening" required class="form-control" placeholder="Contoh: 8881008xxxxxxxx">
                    <small style="color:#666; font-size:0.75rem; display:block; margin-top:3px;">
                        *Jika DANA via BRI: 88810 + No HP<br>
                        *Jika Shopee via BRI: 112 + No HP
                    </small>
                </div>

                <div class="form-group">
                    <label>Atas Nama</label>
                    <input type="text" id="nama_rekening" required class="form-control">
                </div>

                <button type="submit" class="btn" style="margin-top:15px;">Simpan Data</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 99999; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Home</span></a>
        <a href="pesanan.html" class="nav-item"><i class="fas fa-clipboard-list" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Pesanan</span></a>
        <a href="data_karyawan.html" class="nav-item active" style="color:#800000;font-weight:bold;text-align:center;font-size:0.75rem;display:flex;flex-direction:column;align-items:center;"><i class="fas fa-users" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item"><i class="fas fa-wallet" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Keuangan</span></a>
    </div>

    <script type="module" src="main.js?v=46"></script>
</body>
</html>
