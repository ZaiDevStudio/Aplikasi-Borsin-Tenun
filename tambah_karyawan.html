<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Karyawan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-tambah-karyawan">
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn">⬅️</a>
        <h2>Input Karyawan</h2>
        <div></div>
    </div>

    <div class="container">
        <div class="card">
            <form>
                <div class="form-group">
                    <label>Foto Karyawan (Wajib)</label>
                    <input type="file" id="foto" accept="image/*" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nama" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select id="jk" class="form-control">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>No HP / WA</label>
                    <input type="number" id="hp" required class="form-control" placeholder="08...">
                </div>
                <div class="form-group">
                    <label>Nama Bank</label>
                    <input type="text" id="bank" required class="form-control" placeholder="Contoh: BRI">
                </div>
                <div class="form-group">
                    <label>Nomor Rekening</label>
                    <input type="number" id="rekening" required class="form-control">
                </div>
                <button type="submit" class="btn" style="margin-top:15px;">Simpan Data</button>
            </form>
        </div>
    </div>
    <script type="module" src="main.js?v=11"></script>
</body>
</html>
