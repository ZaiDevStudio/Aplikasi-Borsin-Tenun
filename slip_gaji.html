<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Gaji</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <style>
        /* CSS KHUSUS SLIP GAJI AGAR PAS DI HP */
        .container {
            padding: 10px;
            padding-bottom: 100px; /* Ruang untuk nav bawah */
        }
        .slip-card {
            background: white;
            width: 100%;
            max-width: 100%; /* Agar tidak melebar keluar layar */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Potong jika ada yang keluar */
            border: 1px solid #eee;
        }
        .slip-inner {
            padding: 20px;
            border: 2px dashed #800000;
            margin: 10px;
            border-radius: 10px;
            position: relative;
        }
        
        /* Tampilan Cetak */
        @media print {
            body * { visibility: hidden; }
            .slip-card, .slip-card * { visibility: visible; }
            .slip-card { position: absolute; left: 0; top: 0; width: 100%; margin: 0; border: none; box-shadow: none; }
            .slip-inner { border: 2px solid #000; margin: 0; }
            .no-print, .navbar, .bottom-nav { display: none !important; }
        }
    </style>
</head>
<body id="page-slip-gaji">
    
    <div class="navbar no-print">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Slip Gaji</h2>
            <p>Arsip Pembayaran</p>
        </div>
    </div>

    <div class="container">
        <div id="dataContainer">
            <div style="text-align: center; padding: 50px 20px; color: #888;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #800000;"></i>
                <p style="margin-top: 15px;">Sedang mengambil data gaji...</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav no-print" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 99999; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);">
        <a href="dashboard.html" class="nav-item" style="text-decoration:none;color:#999;text-align:center;font-size:0.75rem;display:flex;flex-direction:column;align-items:center;"><i class="fas fa-home" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Home</span></a>
        <a href="pesanan.html" class="nav-item" style="text-decoration:none;color:#999;text-align:center;font-size:0.75rem;display:flex;flex-direction:column;align-items:center;"><i class="fas fa-clipboard-list" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Pesanan</span></a>
        <a href="data_karyawan.html" class="nav-item" style="text-decoration:none;color:#999;text-align:center;font-size:0.75rem;display:flex;flex-direction:column;align-items:center;"><i class="fas fa-users" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item active" style="text-decoration:none;color:#800000;font-weight:bold;text-align:center;font-size:0.75rem;display:flex;flex-direction:column;align-items:center;"><i class="fas fa-wallet" style="font-size:1.4rem;margin-bottom:4px;"></i><span>Keuangan</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // Cek Login & Role
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const role = userDoc.exists() ? userDoc.data().role : 'user';
                loadSlip(role === 'admin');
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadSlip(isAdmin) {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "gaji"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);

                container.innerHTML = '';

                if (snap.empty) {
                    container.innerHTML = '<div style="text-align:center; margin-top:50px; color:#666;"><i class="fas fa-file-invoice-dollar" style="font-size:3rem; margin-bottom:10px; color:#ddd;"></i><br>Belum ada data gaji.</div>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    const tgl = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleDateString() : '-';
                    const anInfo = d.nama_rekening ? `<br><span style="font-size:0.8rem; color:#555;">(A.n. ${d.nama_rekening})</span>` : '';
                    
                    // LOGIKA TAMPILKAN QRIS / BARCODE
                    let qrDisplay = '';
                    if (d.foto_qris) {
                        // Jika ada foto QRIS Asli
                        qrDisplay = `<img src="${d.foto_qris}" style="width:100%; max-width:150px; border:1px solid #ddd; padding:2px; margin:10px 0; cursor:pointer;" onclick="window.open('${d.foto_qris}')"><br><small style="color:green; font-weight:bold;">SCAN UNTUK BAYAR</small>`;
                    } else if (d.rekening) {
                        // Jika tidak ada, buat Barcode Hitam Putih
                        const qrData = new QRious({ value: d.rekening, size: 100 }).toDataURL();
                        qrDisplay = `<img src="${qrData}" style="width:80px; height:80px; border:1px solid #ddd; padding:2px; margin:10px 0;">`;
                    }

                    const rek = d.rekening ? 
                        `<div style="margin-top:15px; padding-top:10px; border-top:1px dashed #ccc; text-align:center;">
                            <p style="font-size:0.7rem; color:#888; margin:0; text-transform:uppercase;">Kode Bayar / VA:</p>
                            <strong style="color:#000; font-size:1rem;">${d.bank}</strong><br>
                            <span style="font-size:1.2rem; letter-spacing:1px; font-weight:bold; color:#333;">${d.rekening}</span>
                            ${anInfo} 
                            <i class="fas fa-copy" onclick="salin('${d.rekening}')" style="cursor:pointer; color:blue; font-size:1.2rem; margin-left:8px;"></i>
                            <br>${qrDisplay}
                        </div>` 
                        : '';

                    const card = `
                    <div id="slip-${doc.id}" class="slip-card">
                        <div class="slip-inner">
                            <div style="text-align:center; margin-bottom:20px; border-bottom:2px solid #D4AF37; padding-bottom:15px;">
                                <img src="borsin.png" style="width:60px; height:60px; border-radius:50%; border:3px solid #D4AF37; margin-bottom:10px; object-fit:cover;">
                                <h3 style="margin:0; color:#800000; font-family:serif; text-transform:uppercase; letter-spacing:1px;">BORSIN TENUN</h3>
                                <p style="font-size:0.8rem; color:#555; margin:5px 0;">Slip Gaji Resmi</p>
                                <small style="background:#800000; color:white; padding:3px 10px; border-radius:15px; font-size:0.75rem;">${tgl}</small>
                            </div>
                            
                            <div style="font-size:0.9rem; line-height:1.6;">
                                <div style="display:flex; justify-content:space-between;">
                                    <span style="color:#666;">Penerima:</span>
                                    <strong style="text-transform:uppercase;">${d.nama_karyawan}</strong>
                                </div>
                                <div style="display:flex; justify-content:space-between;">
                                    <span style="color:#666;">Ulos:</span>
                                    <span>${d.nama_ulos} (${d.jumlah} Lbr)</span>
                                </div>
                                <div style="display:flex; justify-content:space-between; color:#d32f2f;">
                                    <span>Pot. Pakan:</span>
                                    <span>- ${formatRupiah(d.pakan || 0)}</span>
                                </div>
                                <div style="display:flex; justify-content:space-between; border-top:2px solid #eee; margin-top:10px; padding-top:5px;">
                                    <span style="font-weight:bold; color:#800000;">DITERIMA:</span>
                                    <span style="font-size:1.3rem; font-weight:bold; color:#2e7d32;">${formatRupiah(d.gajiBersih)}</span>
                                </div>
                            </div>
                            ${rek}
                            <div style="margin-top:20px; text-align:center; font-size:0.7rem; color:#aaa;">-- Terima Kasih --</div>
                        </div>
                    </div>
                    
                    <div class="no-print" style="text-align:center; margin-bottom:40px;">
                        <button onclick="cetakSlip('slip-${doc.id}')" style="background:linear-gradient(to right, #800000, #a00000); color:white; border:none; padding:10px 30px; border-radius:50px; font-weight:bold; box-shadow:0 4px 10px rgba(128,0,0,0.3); cursor:pointer;">
                            <i class="fas fa-print"></i> Cetak Slip
                        </button>
                        ${isAdmin ? `<br><br><button onclick="hapusData('${doc.id}')" style="color:#d32f2f; background:none; border:none; text-decoration:underline;">Hapus Data</button>` : ''}
                    </div>`;
                    
                    container.innerHTML += card;
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal memuat data: ${error.message}</p>`;
            }
        }

        window.salin = (t) => { navigator.clipboard.writeText(t).then(()=>alert("Disalin: "+t)); };
        window.hapusData = async (id) => { if(confirm("Hapus?")) { await deleteDoc(doc(db, "gaji", id)); window.location.reload(); } };
        
        window.cetakSlip = (id) => { 
            const c=document.getElementById(id).innerHTML; 
            const o=document.body.innerHTML; 
            document.body.innerHTML=`<div class="container" style="margin-top:20px;">${c}</div>`; 
            window.print(); 
            document.body.innerHTML=o; 
            window.location.reload(); 
        };
    </script>
</body>
</html>
