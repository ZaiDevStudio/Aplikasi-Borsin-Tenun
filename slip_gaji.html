<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Gaji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #F5F7FA; color: #2D3436; min-height: 100vh; padding-bottom: 100px; }

        /* HEADER MEWAH */
        .navbar {
            background: linear-gradient(135deg, #800000 0%, #580000 100%);
            color: white; padding: 25px 20px 50px; 
            display: flex; align-items: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(128, 0, 0, 0.2);
            position: relative; z-index: 10;
        }
        .nav-btn { color: white; font-size: 1.2rem; margin-right: 15px; cursor: pointer; }
        .brand-text h2 { font-size: 1.4rem; font-weight: 700; margin: 0; }
        .brand-text p { font-size: 0.85rem; margin: 0; opacity: 0.8; }

        /* CONTAINER */
        .container { padding: 0 20px; margin-top: -35px; position: relative; z-index: 20; max-width: 600px; margin: 0 auto; }

        /* KARTU SLIP GAJI */
        .slip-card {
            background: white; width: 100%; border-radius: 20px; 
            margin-bottom: 25px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: none;
        }
        
        .slip-inner {
            padding: 25px;
            border: 2px dashed #800000; /* Garis putus-putus khas struk */
            margin: 10px;
            border-radius: 15px;
            background: #fffcf5; /* Warna kertas agak kuning dikit biar elegan */
        }

        /* NAVIGASI BAWAH (PERSIS DASHBOARD) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 70px; background: #ffffff;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #eee;
            z-index: 9999;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .nav-item {
            text-decoration: none; color: #bbb; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 25%; height: 100%; transition: 0.3s;
        }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-item span { font-size: 0.7rem; font-weight: 500; }
        
        /* Aktif State (Merah) */
        .nav-item.active { color: #800000; transform: translateY(-2px); }
        .nav-item.active span { font-weight: 700; }

        /* MODAL GAMBAR */
        #imgModal { display:none; position:fixed; z-index:10002; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
        
        /* PRINT MODE (Hilangkan Navigasi saat cetak) */
        @media print {
            .no-print, .bottom-nav, .navbar { display: none !important; }
            body { padding: 0; background: white; }
            .container { margin: 0; padding: 0; }
            .slip-card { box-shadow: none; margin: 0; page-break-inside: avoid; }
            .slip-inner { border: 2px solid #000; margin: 0; padding: 15px; }
        }
    </style>
</head>
<body id="page-slip-gaji">

    <div class="navbar no-print">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Slip Gaji</h2>
            <p>Arsip Pembayaran</p>
        </div>
    </div>

    <div class="container">
        <div id="dataContainer">
            <div style="text-align:center; padding:50px 20px; color:#888;">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:#800000;"></i>
                <p style="margin-top:15px;">Sedang memuat data...</p>
            </div>
        </div>
    </div>

    <div id="imgModal" onclick="this.style.display='none'">
        <img id="imgModalContent" style="max-width:95%; max-height:95%; border:2px solid white; border-radius:5px;">
    </div>

    <div class="bottom-nav no-print">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="pesanan.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i><span>Pesanan</span>
        </a>
        <a href="data_karyawan.html" class="nav-item">
            <i class="fas fa-users"></i><span>Karyawan</span>
        </a>
        <a href="slip_gaji.html" class="nav-item active">
            <i class="fas fa-wallet"></i><span>Keuangan</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // Modal View
        window.viewImage = (src) => { 
            const m = document.getElementById('imgModal');
            const i = document.getElementById('imgModalContent');
            i.src = src; m.style.display = "flex";
        };

        // Cek Login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    const isAdmin = userDoc.exists() && userDoc.data().role === 'admin';
                    loadSlip(isAdmin);
                } catch (e) { console.error(e); }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadSlip(isAdmin) {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "gaji"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);

                container.innerHTML = '';
                if (snap.empty) {
                    container.innerHTML = '<div style="text-align:center; margin-top:50px; color:#666;"><i class="fas fa-file-invoice-dollar" style="font-size:3rem; margin-bottom:10px; color:#ddd;"></i><br>Belum ada data gaji.</div>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    const tgl = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleDateString() : '-';
                    const anInfo = d.nama_rekening ? `<br><span style="font-size:0.8rem; color:#555;">(A.n. ${d.nama_rekening})</span>` : '';
                    
                    // LOGIKA QR
                    let qrDisplay = '';
                    if (d.foto_qris) {
                        qrDisplay = `<img src="${d.foto_qris}" style="width:120px; height:120px; border:1px solid #ddd; padding:2px; margin:10px 0; cursor:pointer;" onclick="viewImage('${d.foto_qris}')"><br><small style="color:green; font-weight:bold;">SCAN UNTUK BAYAR</small>`;
                    } else if (d.rekening) {
                        const qrData = new QRious({ value: d.rekening, size: 100 }).toDataURL();
                        qrDisplay = `<img src="${qrData}" style="width:80px; height:80px; border:1px solid #ddd; padding:2px; margin:10px 0;">`;
                    }

                    const rek = d.rekening ? 
                        `<div style="margin-top:15px; padding-top:10px; border-top:1px dashed #ccc; text-align:center;">
                            <p style="font-size:0.7rem; color:#888; margin:0; text-transform:uppercase; letter-spacing:1px;">Kode Bayar / VA</p>
                            <strong style="color:#000; font-size:1rem;">${d.bank}</strong><br>
                            <span style="font-size:1.3rem; font-weight:bold; color:#333; letter-spacing:1px;">${d.rekening}</span>
                            ${anInfo} 
                            <i class="fas fa-copy" onclick="salin('${d.rekening}')" style="cursor:pointer; color:#2e7d32; font-size:1.2rem; margin-left:8px;"></i>
                            <br>${qrDisplay}
                        </div>` : '';

                    const card = `
                    <div id="slip-${doc.id}" class="slip-card">
                        <div class="slip-inner">
                            <div style="text-align:center; margin-bottom:20px; border-bottom:2px solid #D4AF37; padding-bottom:15px;">
                                <img src="borsin.png" style="width:60px; height:60px; border-radius:50%; border:3px solid #D4AF37; margin-bottom:10px; object-fit:cover;">
                                <h3 style="margin:0; color:#800000; font-family:serif; text-transform:uppercase; letter-spacing:1px;">BORSIN TENUN</h3>
                                <p style="font-size:0.8rem; color:#555; margin:5px 0;">Slip Gaji Resmi</p>
                                <small style="background:#800000; color:white; padding:3px 10px; border-radius:15px; font-size:0.75rem;">${tgl}</small>
                            </div>
                            
                            <div style="font-size:0.95rem; line-height:1.6;">
                                <div style="display:flex; justify-content:space-between;">
                                    <span style="color:#666;">Penerima:</span>
                                    <strong style="text-transform:uppercase;">${d.nama_karyawan}</strong>
                                </div>
                                <div style="display:flex; justify-content:space-between;">
                                    <span style="color:#666;">Ulos:</span>
                                    <span>${d.nama_ulos} (${d.jumlah} Lbr)</span>
                                </div>
                                <div style="display:flex; justify-content:space-between; color:#d32f2f;">
                                    <span>Pot. Pakan:</span>
                                    <span>- ${formatRupiah(d.pakan || 0)}</span>
                                </div>
                                <div style="display:flex; justify-content:space-between; color:#d32f2f;">
                                    <span>Pot. Lain:</span>
                                    <span>- ${formatRupiah((Number(d.pot_air)||0)+(Number(d.pot_wifi)||0)+(Number(d.pot_stell)||0)+(Number(d.pot_lain)||0))}</span>
                                </div>
                                
                                <div style="display:flex; justify-content:space-between; border-top:2px solid #eee; margin-top:10px; padding-top:5px; align-items:center;">
                                    <span style="font-weight:bold; color:#800000; font-size:1.1rem;">TOTAL:</span>
                                    <span style="font-size:1.4rem; font-weight:bold; color:#2e7d32;">${formatRupiah(d.gajiBersih)}</span>
                                </div>
                            </div>
                            ${rek}
                            <div style="margin-top:20px; text-align:center; font-size:0.7rem; color:#aaa;">-- Terima Kasih --</div>
                        </div>
                        
                        <div class="no-print" style="text-align:center; padding:15px; background:#fafafa; border-top:1px solid #eee;">
                            <button onclick="cetakSlip('slip-${doc.id}')" style="background:linear-gradient(to right, #800000, #a00000); color:white; border:none; padding:12px 30px; border-radius:50px; font-weight:bold; box-shadow:0 4px 10px rgba(128,0,0,0.3); cursor:pointer; display:inline-flex; align-items:center; gap:8px;">
                                <i class="fas fa-print"></i> Cetak Slip
                            </button>
                            ${isAdmin ? `<br><br><button onclick="hapusData('${doc.id}')" style="color:#d32f2f; background:none; border:none; text-decoration:underline;">Hapus Data</button>` : ''}
                        </div>
                    </div>`;
                    
                    container.innerHTML += card;
                });
            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal: ${error.message}</p>`;
            }
        }

        window.salin = (t) => { navigator.clipboard.writeText(t).then(()=>alert("Disalin: "+t)); };
        window.hapusData = async (id) => { if(confirm("Hapus?")) { await deleteDoc(doc(db, "gaji", id)); location.reload(); } };
        window.cetakSlip = (id) => { 
            const c=document.getElementById(id).querySelector('.slip-inner').outerHTML; 
            const o=document.body.innerHTML; 
            document.body.innerHTML=`<div class="container" style="margin-top:20px;">${c}</div>`; 
            window.print(); 
            document.body.innerHTML=o; 
            window.location.reload(); 
        };
    </script>
</body>
</html>
