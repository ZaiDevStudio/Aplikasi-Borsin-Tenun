<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Ulos</title>
    <link rel="stylesheet" href="style.css?v=9999">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS Khusus Search Box */
        .search-box {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            outline: none;
            transition: 0.3s;
            margin-bottom: 15px;
        }
        .search-box:focus {
            border-color: #D4AF37;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body id="page-ulos">
    
    <div class="navbar">
        <a href="dashboard.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-text">
            <h2>Galeri Ulos</h2>
            <p>Stok & Produk</p>
        </div>
    </div>

    <div class="container" style="margin-top: 10px;">
        <input type="text" id="searchInput" class="search-box" placeholder="üîç Cari nama ulos...">

        <div id="dataContainer" class="data-list">
            <div style="text-align: center; padding: 40px; color: #888;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: maroon;"></i>
                <p style="margin-top: 10px;">Mengambil data stok...</p>
            </div>
        </div>
    </div>
    
    <div id="imgModal" style="display:none; position:fixed; z-index:10002; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center;">
        <span style="position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer;" onclick="closeImage()">&times;</span>
        <img id="imgModalContent" style="max-width:95%; max-height:95%; border:2px solid white; border-radius:5px;">
    </div>

    <div class="bottom-nav" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 99999; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="pesanan.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Pesanan</span></a>
        <a href="data_karyawan.html" class="nav-item"><i class="fas fa-users"></i><span>Karyawan</span></a>
        <a href="slip_gaji.html" class="nav-item"><i class="fas fa-wallet"></i><span>Keuangan</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXM4yJgh9F7ajGQApB-Ux1itQ_3pkik_o",
            authDomain: "borsin-tenun-app.firebaseapp.com",
            projectId: "borsin-tenun-app",
            storageBucket: "borsin-tenun-app.firebasestorage.app",
            messagingSenderId: "718889934564",
            appId: "1:718889934564:web:c28a073e261d6783d096f1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
        let allData = []; // Untuk simpan data pencarian

        // Cek Login & Role untuk tombol Hapus
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const role = userDoc.exists() ? userDoc.data().role : 'user';
                loadUlos(role === 'admin');
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadUlos(isAdmin) {
            const container = document.getElementById('dataContainer');
            try {
                const q = query(collection(db, "ulos"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);

                container.innerHTML = '';
                allData = []; // Reset

                if (snap.empty) {
                    container.innerHTML = '<p style="text-align:center; margin-top:20px;">Belum ada data Ulos.</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    // Simpan ke memori untuk search
                    allData.push({ id: doc.id, ...d, isAdmin: isAdmin });
                });

                renderList(allData); // Tampilkan semua

            } catch (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Gagal: ${error.message}</p>`;
            }
        }

        // Fungsi Render (Bisa dipanggil ulang saat search)
        function renderList(dataList) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = '';

            if (dataList.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#888;">Data tidak ditemukan.</p>';
                return;
            }

            dataList.forEach(d => {
                const card = `
                <div class="data-item">
                    <div class="img-box">
                        <img src="${d.foto}" class="data-img" onclick="window.viewImage('${d.foto}')">
                        <div class="img-actions">
                            <button onclick="window.viewImage('${d.foto}')" class="btn-mini" style="background:#17a2b8;">üëÅÔ∏è</button>
                            <a href="${d.foto}" target="_blank" download class="btn-mini" style="background:#28a745;">‚¨áÔ∏è</a>
                        </div>
                    </div>
                    <div class="data-info">
                        <h4>${d.nama} <small style="color:#888; font-weight:normal;">(${d.jenis})</small></h4>
                        <p>Motif: ${d.motif}</p>
                        <p>Stok: <strong style="font-size:1rem; color:${d.stock <= 0 ? 'red' : 'black'}">${d.stock}</strong> Lembar</p>
                        <p style="color:green; font-weight:bold;">Harga: ${formatRupiah(d.harga)}</p>
                        <p style="font-size:0.8rem; color:#666;">Upah: ${formatRupiah(d.upah)}</p>
                    </div>
                    ${d.isAdmin ? `
                    <div class="admin-actions">
                        <a href="tambah_data_ulos.html?id=${d.id}" class="btn-mini" style="background:#ffc107; color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">‚úèÔ∏è</a>
                        <button onclick="hapusData('${d.id}')" class="btn-mini" style="background:#dc3545; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">üóëÔ∏è</button>
                    </div>` : ''}
                </div>`;
                container.innerHTML += card;
            });
        }

        // Fitur Pencarian
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allData.filter(item => 
                item.nama.toLowerCase().includes(keyword) || 
                item.jenis.toLowerCase().includes(keyword) ||
                item.motif.toLowerCase().includes(keyword)
            );
            renderList(filtered);
        });

        // Fungsi Hapus
        window.hapusData = async (id) => {
            if (confirm("Hapus data Ulos ini permanen?")) {
                await deleteDoc(doc(db, "ulos", id));
                location.reload(); // Refresh halaman
            }
        };

        // Fungsi Modal Gambar
        window.viewImage = (src) => { document.getElementById('imgModal').style.display="flex"; document.getElementById('imgModalContent').src=src; };
        window.closeImage = () => { document.getElementById('imgModal').style.display="none"; };

    </script>
</body>
</html>
